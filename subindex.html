<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svxyz Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'madetommy': ['MadeTommy', 'serif'],
                    },
                    colors: {
                        bg: '#0f0f0f',
                        color: '#00fcff',
                        graybg: '#131313',
                        gray: '#666666',
                    },
                    keyframes: {
                        slideDown: {
                            '0%': { transform: 'translateY(-100px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1'},
                        }
                    },
                    animation: {
                        slideDown: 'slideDown 0.8s ease-out forwards',
                    }
                }
            }
        }
    </script>

<style>
    @font-face { font-family: 'MadeTommy'; src: url('assety/MadeTommy.otf') format('truetype'); }
    .bg-grid {
        background-size: 50px 50px;
        background-image: 
            linear-gradient(to right, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
    }
    .reveal-up { opacity: 0; transform: translateY(100px); }
    .reveal-left { opacity: 0; transform: translateX(100px); }
    .reveal-right { opacity: 0; transform: translateX(-100px); }
    .showup { opacity: 1 !important; transform: translate(0, 0) !important; }
    
    .reveal-up, .reveal-left, .reveal-right { transition: all 0.8s cubic-bezier(0.2, 1, 0.2, 1); }

    #lightbox {
        opacity: 0;
        pointer-events: none;
        transition: all 0.4s ease-in-out;
    }
    #lightbox.active {
        opacity: 1;
        pointer-events: auto;
    }
    #lightbox img {
        transform: scale(0.9);
        transition: transform 0.4s ease-in-out;
    }
    #lightbox.active img {
        transform: scale(1);
    }

    html, body { max-width: 100%; overflow-x: hidden; position: relative; }
</style>
</head>

<body class="selection:bg-color selection:text-black flex flex-col min-h-screen font-poppins text-white bg-bg bg-grid">
    
    <header class="fixed top-0 left-0 right-0 w-full z-50 p-6">
        <nav class="w-full max-w-[1400px] mx-auto flex justify-between items-center px-4 py-2 rounded-[35px] border border-white/10 backdrop-blur-md bg-gray/5 animate-slideDown">
            <div class="relative w-12 h-12">
                <img id="avatar" src="" alt="Avatar" class="w-full h-full rounded-full border border-white/10 object-cover">
                <div id="status-dot" class="absolute bottom-1 right-1 w-3 h-3 rounded-full border border-bg"></div>
            </div>
            <button class="px-6 py-2 hover:bg-white hover:text-black transition-all duration-300 text-white rounded-full text-sm font-medium" onclick="window.open('https://discord.gg/UJv87kChV4', '_blank')">
                Discord
            </button>
        </nav>
    </header>

    <div id="lightbox" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 p-4 md:p-10">
        <button id="close-lightbox" class="absolute top-10 right-28 text-white/50 hover:text-color duration-[0.4s] transition-colors bg-graybg p-1 rounded-[15%]">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        <img id="lightbox-img" src="" alt="Preview" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <main class="flex-grow container mx-auto px-6">
        <section id="powrotmain" class="flex justify-center items-center mt-[150px] mb-[-100px]">
            <button onclick="window.location.href='index.html'" class="bg-graybg p-3 border-2 border-white/10 hover:border-color duration-[0.5s] rounded-[25px] text-[20px] uppercase hover:shadow-[0_0_20px_rgba(0,252,255,0.4),inset_0_0_10px_rgba(0,252,255,0.1)]">powrót do strony głównej</button>
        </section>
        <section id="showmore" class="mt-[150px] mb-[100px] container mx-auto px-6 max-w-[1400px]">
            <div id="showmore-grid" class="grid grid-cols-1 md:grid-cols-2 gap-10 justify-items-center">
                </div>
        </section>
    </main>

    <footer class="py-10 text-center text-gray tracking-widest uppercase">
        &copy; 2026 Vallentis. Wszelkie prawa zastrzeżone
    </footer>

<script>
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('showup');
            observer.unobserve(entry.target);
        }
    });
}, { threshold: 0.1 });

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

function openLightbox(src) {
    lightboxImg.src = src;
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
}

document.getElementById('close-lightbox').addEventListener('click', () => {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
});

lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
    }
});

async function getLanyard() {
    const USER_ID = "1240910601107144716";
    try {
        const response = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
        const { data } = await response.json();
        const statusColors = { online: '#22c55e', idle: '#facc15', dnd: '#ef4444', offline: '#6b7280' };
        document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${USER_ID}/${data.discord_user.avatar}.png`;
        document.getElementById('status-dot').style.backgroundColor = statusColors[data.discord_status] || statusColors.offline;
    } catch (e) { console.error(e); }
}

async function initShowMore() {
    const grid = document.getElementById('showmore-grid');
    try {
        const response = await fetch(`./assety/config.json?v=${Date.now()}`);
        const config = await response.json();
        const files = config.showmore_list;

        files.forEach((name, index) => {
            const isLastSingle = (files.length % 2 !== 0 && index === files.length - 1);
            let anim = isLastSingle ? "reveal-up" : (index % 2 === 0 ? "reveal-right" : "reveal-left");

            const itemHTML = `
                <div class="${anim} w-full aspect-video rounded-[25px] overflow-hidden border-2 border-white/10 bg-graybg transition-all duration-[0.8s] hover:border-color hover:shadow-[0_0_20px_rgba(0,252,255,0.4),inset_0_0_10px_rgba(0,252,255,0.1)] group cursor-pointer ${isLastSingle ? 'md:col-span-2 md:max-w-[calc(50%-20px)]' : ''}" 
                     onclick="openLightbox('showmore_miniaturki/${name}.png')">
                    <img src="showmore_miniaturki/${name}.png" 
                         class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" 
                         alt="${name}">
                </div>`;
            grid.insertAdjacentHTML('beforeend', itemHTML);
        });

        grid.querySelectorAll('[class*="reveal-"]').forEach(el => observer.observe(el));
    } catch (e) { console.error(e); }
}

getLanyard();
initShowMore();
</script>
</body>

</html>
